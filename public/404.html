<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect to the main page, preserving the path
    var path = window.location.pathname;
    var redirect = '/index.html' + (path === '/' ? '' : window.location.search + window.location.hash);

    // Simple redirect for paths other than the root
    if (path !== '/') {
      sessionStorage.redirect = location.href;
    }

    // Redirect to the main index file
    window.location.replace('/index.html');
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/index.html">link</a>.
</body>
</html>
